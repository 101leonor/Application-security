<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immagini e Caselle di Testo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .image-gallery {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .column {
      width: 22%;
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .column:hover {
      transform: scale(1.05);
    }

    
    .image-gallery img {
      width: 100%;
      height: 200px; 
      object-fit: cover; 
      border-radius: 8px;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .input-box {
      margin-top: 10px;
      padding: 8px;
      border: 2px solid black;
      width: 100%;
      max-width: 150px; 
    }
  </style>
</head>
<body>

  <div class="image-gallery">
    <div class="column">
      <img src="https://www.b2x.it/rest/images/2023/11/15/1488336.jpg?imageFormat=@1x" alt="Immagine 1">
      <div class="caption">Image 1</div>
      <input type="text" class="input-box" placeholder="Type here...">
    </div>
    <div class="column">
      <img src="https://www.openpolis.it/wp-content/uploads/2024/03/etty-fidele-unsplash-migrant.jpg" alt="Immagine 2">
      <div class="caption">Image 2</div>
      <input type="text" class="input-box" placeholder="Type here...">
    </div>
    <div class="column">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf_x5IBe875hDRs53e4JloCEoNYS-FEAIGCg&s" alt="Immagine 3">
      <div class="caption">Image 3</div>
      <input type="text" class="input-box" placeholder="Type here...">
    </div>
    <div class="column">
      <img src="https://rockrun.com/cdn/shop/articles/bouldering-for-strength3_1600x.jpg?v=1602248316" alt="Immagine 4">
      <div class="caption">Image 4</div>
      <input type="text" class="input-box" placeholder="Type here...">
    </div>
  </div>

</body>
</html>
